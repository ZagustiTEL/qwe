<!DOCTYPE html>
<html>
<head>
    <title>Генерация</title>
</head>
<body>
    <h1>Генератор паролей</h1>
    <form id="passwordForm">
        <label>Длина пароля: <input type="number" id="length" value="12" min="4" max="50"></label><br>
        <label><input type="checkbox" id="uppercase" checked> Заглавные буквы</label><br>
        <label><input type="checkbox" id="numbers" checked> Цифры</label><br>
        <label><input type="checkbox" id="special" checked> Специальные символы</label><br>
        <button type="button" onclick="generatePassword()">Сгенерировать пароль</button>
    </form>
    <div id="result"></div>

    <script>
        async function generatePassword() {
            const data = {
                length: parseInt(document.getElementById('length').value),
                uppercase: document.getElementById('uppercase').checked,
                numbers: document.getElementById('numbers').checked,
                special: document.getElementById('special').checked
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById('result').innerHTML = 
                        `<strong>Пароль:</strong> ${result.password}`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<strong>Ошибка:</strong> ${result.error}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<strong>Ошибка:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
